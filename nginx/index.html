<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with WFS Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([45.536072,-73.6036991], 19);

        // Add a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var wfsLayer;
        // Predefined road coordinates in Montreal
        // Real road coordinates in Montreal
        var roads = [
            [45.5017, -73.5673],
            [45.5020, -73.5660],
            [45.5025, -73.5655],
            [45.5030, -73.5650],
            [45.5035, -73.5645],
            [45.5040, -73.5640],
            [45.5045, -73.5635],
            [45.5050, -73.5630],
            [45.5055, -73.5625],
            [45.5060, -73.5620],
            [45.5065, -73.5615],
            [45.5070, -73.5610],
            [45.5075, -73.5605],
            [45.5080, -73.5600],
            [45.5085, -73.5595],
            [45.5090, -73.5590],
            [45.5095, -73.5585],
            [45.5100, -73.5580]
        ];
        var carSpeed = 2000; // Speed of the car in milliseconds

        // Function to fetch and add WFS layer
        function addWFSLayer(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (wfsLayer) {
                        map.removeLayer(wfsLayer);
                    }
                    wfsLayer = L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup(feature.properties.name);
                        },
                        style: function (feature) {
                            return { color: 'green', weight: 2 };
                        }
                    }).addTo(map);
                })
                .catch(error => console.error('Error fetching WFS layer:', error));
        }

        // Function to get the current map bounds as a BBOX string
        function getBBOX() {
            var bounds = map.getBounds();
            return bounds.getWest() + ',' + bounds.getSouth() + ',' + bounds.getEast() + ',' + bounds.getNorth();
        }

        // Function to update the WFS layer based on the current map bounds
        function updateWFSLayer() {
            var bbox = getBBOX();
            var wfsUrl = 'http://96.22.27.254:8080/qgis-server?SERVICE=WFS&VERSION=1.0.0&REQUEST=GetFeature&TYPENAME=segments_finaux&outputFormat=application/json&BBOX=' + bbox;
            addWFSLayer(wfsUrl);
        }

        // Update the WFS layer when the map is moved or zoomed
        map.on('moveend', updateWFSLayer);

        // Initial load of the WFS layer
        updateWFSLayer();

        // Add a car icon and make it move
        var carIcon = L.icon({
            iconUrl: 'img/car.png',
            iconSize: [32, 32], // Size of the icon
            iconAnchor: [16, 16] // Point of the icon which will correspond to marker's location
        });

        var carMarker = L.marker(roads[0], { icon: carIcon }).addTo(map);
        var currentPointIndex = 0;

        // Function to move the car
        function moveCar() {
            currentPointIndex = (currentPointIndex + 1) % roads.length;
            var newLatLng = L.latLng(roads[currentPointIndex]);
            carMarker.setLatLng(newLatLng);
            map.setView(newLatLng); // Center the map on the car
        }

        // Move the car at the specified speed
        setInterval(moveCar, carSpeed); // Adjust the interval as needed
    </script>
</body>
</html>
